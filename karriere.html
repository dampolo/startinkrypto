  <body>
    <header class="header"></header>
    <main>

      <section class="career">
          <a href="/">
          <img class="strong-arrow" width="24" height="24" src="./assets/arrow.svg" alt="Zurück auf die Hauptseite">
          </a>
            <div class="career-content">
                <h1>Karriere</h1>
                <p>Wir haben momentan keine offene Stellen.</p>
            </div>
            
            <h2>Initiativbewerbung</h2>
        
            <form action="" novalidate>

                <div class="form-group">
                    <label class="control-label" for="title">Anrede</label>
                    <select id="title" name="title" class="form-control">
                        <option value="">Keine Angabe</option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                        <option value="Divers">Divers</option>
                    </select>
                </div>

                <!-- First Name -->
                <div class="form-group" required>
                    <label class="control-label" for="fname">Vorname</label>
                    <input type="text" id="fname" class="form-control" placeholder="Max" name="first-name" required="required" aria-required="true">

                    <span class="error-message error-message-error" aria-live="polite"></span>
                </div>
                
                <!-- Last Name  -->
                <div class="form-group" required>
                    <label class="control-label" for="lname">Nachname</label>
                    <input type="text" id="lname" class="form-control" placeholder="Mustermann" name="last-name" required="required" aria-required="true">

                    <span class="error-message error-message-error" aria-live="polite"></span>
                </div>

                <!-- Email -->
                <div class="form-group" required>
                    <label class="control-label" for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" data-error="Das ist keine gültige E-Mail-Adresse." placeholder="maxmusterman@email.com" class="form-control" name="email" required="required" aria-required="true">

                    <span class="error-message error-message-error" aria-live="polite"></span>
                </div>
                
                <!-- Telephone number -->
                <div class="form-group" required>
                    <label class="control-label" for="applicationform-phonenumber">Telefonnummer</label>
                    <input type="tel" id="phonenumber" placeholder="+49 176 42 56 85 45" class="form-control" name="phonenumber" required="required" aria-required="true">

                    <span class="error-message error-message-error" aria-live="polite"></span>
                </div>

                <!-- Upload file -->
                <div class="form-group" required>
                    
                    <label class="control-label" for="file">Lebenslauf</label>
                    
                    <div class="file-input-container">
                        <label for="file" class="file-upload visually-hidden">Datei auswählen</label>
                        <input id="file" name="file" type="file" accept=".pdf"  required/>
                    </div>
                    <p class="error-message error-message-error" aria-live="polite"></p>

                </div>

                <!-- Upload file -->
                <div class="form-group">

                    <label class="control-label" for="file2">Andere Anhänge</label>
                    
                    <div class="file-input-container">
                        <label for="file2" class="file-upload visually-hidden">Datei auswählen</label>
                        <input id="file2" name="file2" accept=".pdf" type="file"/>
                    </div>
                    <span class="error-message error-message-error" aria-live="polite"></span>

                </div>

                <!-- Upload file -->
                <div class="form-group">

                    <label class="control-label" for="file3">Andere Anhänge</label>
                    
                    <div class="file-input-container">
                        <label for="file3" class="file-upload visually-hidden">Datei auswählen</label>
                        <input id="file3" name="file3" accept=".pdf" type="file"/>
                    </div>
                    <span class="error-message error-message-error" aria-live="polite"></span>


                    <p class="help-text">
                    Erlaubte Datei Formate: pdf            
                    </p>
                </div>



                <div class="form-group" required>                    
                    <label class="control-label" for="checkbox">Hinweise zur Datenschutzerklärung</label>
                    <div class="checkbox-content">
                        <label>
                            <input type="checkbox" id="checkbox" data-error="Bitte bestätige unsere Datenschutzerklärung" name="checkbox" aria-required="true" required>
                            <span class="checkbox-text">
                                Ich habe die erforderlichen Datenschutzinformationen zur Kenntnis genommen.<br>
                                Zu unserer Datenschutzerklärung gelangen Sie 
                                <a href="datenschutz.html" target="_blank">hier</a>
                            </span>
                        </label>
                        <span class="error-message error-message-error" aria-live="polite"></span>
                    </div>
                </div>

                <button class="main-button">
                    Weiter
                </button>
            </form>
        </section>
            <!-- Dialog -->
            <dialog class="dialog">
                <button class="cancel-button">
                    <img class="strong-arrow" src="./assets/arrow.svg" alt="Zurück auf die Karriereseite">
                </button>
                <h2>Deine Angaben</h2>
                <div class="dialog-content"></div>
                
                <div class="buttons">
                    <button class="cancel-button main-button">Zurück</button>
                    <button class="confirm-button main-button">Bestätigen</button>
                </div>
            </dialog>
        </main>
        <footer class="footer"></footer>

        <div class="error">
            <div class="error-type"></div>
        </div>
